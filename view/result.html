{{if .Businesses}}
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Business</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
    </thead>

    <tbody>
        {{range .Businesses}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Phone}}</td>
            <td><a href="{{.GoogleMapUrl}}" target="_blank">{{.Address}}</a></td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="text-danger text-center">No result found.</p>
{{end}}
