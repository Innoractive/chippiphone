<h1 class="text-center mb-5 mt-3 text-primary">Chippi Phone Finder</h1>

<div class="row justify-content-center mb-3">
    <div class="col-sm-6">
        <form hx-get="search" hx-target="#result" hx-swap="innerHTML">
            <div>
                <label for="query" class="form-label">Specify area and city (e.g. "Mount Austin, Johor Bahru")</label>
            </div>
            <div class="input-group">
                <input type="input" class="form-control border-primary" name="query" id="query" autofocus required>
                <button type="submit" class="btn btn-primary">
                    Search that area
                </button>
            </div>
        </form>
    </div>
</div>

<div class="text-center text-light htmx-indicator">
    <div class="spinner-border ms-auto" aria-hidden="true"></div>
    <strong role="status">loading...</strong>
</div>

<div id="result">
</div>
